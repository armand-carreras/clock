<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Clock</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    
    <div id="clock">
      <div class="cristal"></div>
      <div class="frame"></div>
      <span id="minutes">
      </span>
      <span id="hours">
      </span>
      <span id="seconds">
      </span>
      <div class="dot"></div>
    </div>
    <div id=intimehour>Current time: </div>
<script src="clock.js"></script>
</body>
</html>
